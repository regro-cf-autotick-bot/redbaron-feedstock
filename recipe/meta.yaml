{% set name = "redbaron" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/redbaron-{{ version }}.tar.gz
  sha256: 472d0739ca6b2240bb2278ae428604a75472c9c12e86c6321e8c016139c0132f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pypandoc
    - pip
  run:
    - python >={{ python_min }}
    - baron >=0.7

test:
  imports:
    - redbaron
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PyCQA/redbaron
  summary: Abstraction on top of baron, a FST for python to make writing refactoring code a realistic task
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
